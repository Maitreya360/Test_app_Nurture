<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div style="text-align: right; margin: 20px;">
        <a href="{{ url_for('admin_logout') }}">
            <button>Logout</button>
        </a>
    </div>
    <h2>Admin Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Phase</th>
                <th>Score</th>
                <th>Login Time</th>
                <th>Answered Questions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['name'] }}</td>
                <td>{{ result['phone'] }}</td>
                <td>{{ result['phase'] }}</td>
                <td>{{ result['score'] }}</td>
                <td>{{ result['login_time'] }}</td>
                <td>{{ result['question_ids'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
