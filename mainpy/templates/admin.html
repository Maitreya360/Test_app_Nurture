<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar with logo and buttons -->
<div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm mb-4">
    <!-- Logo -->
    <div id="logo-wrapper" class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px;">
    </div>
    
    <!-- Buttons -->
    <div>
        <a href="{{ url_for('admin_students') }}" class="btn btn-primary me-2">Students-Info</a>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>

    <h2 class="card-title text-center">Admin Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Phase</th>
                <th>Score</th>
                <th>Login Time</th>
                <th>Answered Questions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['name'] }}</td>
                <td>{{ result['phone'] }}</td>
                <td>{{ result['phase'] }}</td>
                <td>{{ result['score'] }}</td>
                <td>{{ result['login_time'] }}</td>
                <td>{{ result['question_ids'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
