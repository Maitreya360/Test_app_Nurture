<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students-Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #logo-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            background-color: white;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #logo-wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 20px;
        }

        #logo-wrapper img {
            height: 80px;
        }

        .content-wrapper {
            margin-top: 130px; /* Push content below fixed header */
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- Fixed Top Bar -->
    <div id="logo-bar" class="d-flex justify-content-between align-items-center px-4">
        <!-- Logo -->
        <div id="logo-wrapper">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>

        <!-- Buttons -->
        <div>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary me-2">Admin</a>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content-wrapper container">
        <h2 class="text-center mb-4">Students Info</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for db in data %}
                <tr>
                    <td>{{ db['name'] }}</td>
                    <td>{{ db['phone'] }}</td>
                    <td>
                        <a href="{{ url_for('student_details', phone=db['phone']) }}" class="btn btn-info">Show Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
