<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase {{ phase_id }} - Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #logo-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            /* adjust height as needed */
            background-color: white;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #logo-wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 20px;
        }

        #logo-wrapper img {
            height: 80px;
            /* adjust as needed */
        }
        form{
            padding-top: 30px;
        }
    </style>
</head>
<body>

    <div id="logo-bar">
        <div id="logo-wrapper">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div id="timer" style="position: absolute; top: 10px; right: 10px; font-size: 1.2em;"></div>
    </div>

    <div class="container">
        <h1>Phase {{ phase_id }} - Questions</h1>
        <form method="POST">
            {% for question in questions %}
            <fieldset>
                <legend><strong>Q{{ loop.index }}:</strong> {{ question['question'] }}</legend>
                {% set qid = question['id'] if question['id'] is not none else loop.index %}
                {% for option in question['options'] %}
                <label>
                    <input type="radio" name="q{{ qid }}" value="{{ option }}" required>
                    {{ option }}
                </label><br>
                {% endfor %}
            </fieldset>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function startTimer(durationInSeconds, displayElementId) {
            let timer = durationInSeconds;
            const display = document.getElementById(displayElementId);

            function updateTimer() {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;

                display.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                if (--timer < 0) {
                    // What should happen when the timer runs out?
                    // For example, you could automatically submit the form:
                    clearInterval(intervalId); // Stop the timer
                    alert("Time's up!");
                    document.querySelector('form').submit();
                }
            }

            updateTimer(); // Display initial time
            const intervalId = setInterval(updateTimer, 1000); // Update every second
        }

        // Set the test duration in seconds (e.g., 300 seconds for 5 minutes)
        const testDuration = 20;
        const timerDisplayId = 'timer';
        startTimer(testDuration, timerDisplayId);
    </script>

</body>
</html>
