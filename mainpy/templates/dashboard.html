<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 150px 0;
        }

        #logo-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            /* adjust height as needed */
            background-color: white;
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #logo-wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 20px;
        }

        #logo-wrapper img {
            height: 80px;
            /* adjust as needed */
        }

        .btn {
            margin: 10px;
        }

        .btn-primary {
            background-color: #042b46 !important;
            /* Replace with your color */
            border-color: #042b46 !important;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
            /* Darker hover color */
            border-color: #004080 !important;
        }

        .btn-success {
            background-color: #94c43d;
            border-color: #94c43d;
        }

        /* #042b46 – Deep navy blue

        #94c43d – Bright green

        #95c53d – Slightly lighter variant of the bright green

        #042d49 – Another shade of navy blue

        #9acc3f – Yellowish-green */
    </style>
</head>

<body>

    <div id="logo-bar">
        <div id="logo-wrapper">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">Welcome, {{ session['name'] }}!</h3>
                <p class="text-center">Choose a phase to begin the test:</p>
                <div class="text-center">
                    <a href="{{ url_for('phase', phase_id=1) }}" class="btn btn-success mx-2">Phase 1</a><br>
                    <a href="{{ url_for('phase', phase_id=2) }}" class="btn btn-primary mx-2">Phase 2</a><br>
                    <a href="{{ url_for('phase', phase_id=3) }}" class="btn btn-primary mx-2">Phase 3</a><br>
                    <a href="{{ url_for('phase', phase_id=4) }}" class="btn btn-primary mx-2">Phase 4</a><br>
                    <a href="{{ url_for('phase', phase_id=5) }}" class="btn btn-primary mx-2">Phase 5</a><br>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
